<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="styleSheet" href="extendInfoCommon.css" />
    <title>template</title>
</head>

<body>
    <div id="template">
        <div class="operator" v-for="(member, i) in data">
            <div class="avatar">      
                <img  :src="`../../../${member.avatar_path}`">
            </div>
            <img class="classes" :src="`../icon/classify/${member.classes_code}.png`">
            <img class="rarity" :src="`../icon/rarity/${member.rarity}.png`">
            <div class="name"> {{member.name}} </div>

        </div>
    </div>
    </div>
</body>
<script src="vue.min.js"></script>
<script>
    const template = new Vue({
        el: '#template',
        methods: {
            init(data) {
                this.$set(this, 'data', data)
            },
        },
        data() {
            return {
                data: {},
            }
        },
        mounted() {
            window.init = this.init
        }
    })

</script>

</html>
